<template name="Sell_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container sell">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Post a Book for Sale</h4>
      <div class="two fields">
        {{> Text_Form_Control label="Title" placeholder="Introduction to Algorithms" required=true errorMessage=(fieldError "title")}}
        {{> Text_Form_Control label="Author" placeholder="Thomas H. Cormen" required=true errorMessage=(fieldError "author")}}
      </div>

      <div class="fields">
        <div class="three wide field">
          <div class="field">
            <label>Edition</label>
            <select class="ui fluid search dropdown" name="edition">
              <option value="">3rd</option>
              <option value="1st">1st</option>
              <option value="2nd">2nd</option>
              <option value="3rd">3rd</option>
              <option value="4th">4th</option>
              <option value="5th">5th</option>
              <option value="6th">6th</option>
              <option value="7th">7th</option>
              <option value="8th">8th</option>
              <option value="9th">9th</option>
              <option value="10th">10th</option>
              <option value="11th">11th</option>
              <option value="12th">12th</option>
              <option value="13th">13th</option>
              <option value="14th">14th</option>
              <option value="15th">15th</option>
              <option value="16th">16th</option>
              <option value="17th">17th</option>
              <option value="18th">18th</option>
              <option value="19th">19th</option>
              <option value="20th">20th</option>
            </select>
          </div>
        </div>
        <div class="ten wide field">
          {{> Text_Form_Control label="Publisher" placeholder="MIT Press" required=false errorMessage=(fieldError "publisher")}}
        </div>
        <div class="three wide required field">
          <label>Publication Year</label>
          <input type="text" name="publication year" maxlength="4" placeholder="2009">
        </div>
      </div>

      <div class="fields">
        <div class="ten wide field">
          {{> Text_Form_Control label="ISBN" placeholder="978-0262033848" required=false errorMessage=(fieldError "isbn")}}
        </div>
        <div class="three wide required field">
          <div class="field">
            <label>Subject</label>
            <select class="ui fluid search dropdown" name="subject">
              <option value="">ICS (Information and Computer Sciences)</option>
              <option value="acm">ACM (Academy for Creative Media</option>
              <option value="acc">ACC (Accounting)</option>
              <option value="as">AS (Aerospace Studies)</option>
              <option value="arec">AREC (Agricultural and Resource Economics)</option>
              <option value="amst">AMST (American Studies)</option>
              <option value="anat">ANAT (Anatomy)</option>
              <option value="ansc">ANSC (Animal Science)</option>
              <option value="anth">ANTH (Anthropology)</option>
              <option value="arab">ARAB (Arabic)</option>
              <option value="arch">ARCH (Architecture)</option>
              <option value="art">ART (Art and Art History)</option>
              <option value="cas">CAS (Arts and Sciences)</option>
              <option value="asan">ASAN (Asian Studies)</option>
              <option value="astr">ASTR (Astronomy)</option>
              <option value="atmo">ATMO (Atmospheric Sciences)</option>
              <option value="bioc">BIOC (Biochemistry)</option>
              <option value="be">BE (Bioengineering)</option>
              <option value="biol">BIOL (Biology)</option>
              <option value="biom">BIOM (Biomedical Sciences)</option>
              <option value="biop">BIOP (Biophysics)</option>
              <option value="bot">BOT (Botany)</option>
              <option value="bus">BUS (Business)</option>
              <option value="blaw">BLAW (Business Law)</option>
              <option value="cam">CAM (Cambodian)</option>
              <option value="cmb">CMB (Cell and Molecular Biology)</option>
              <option value="cham">CHAM (Chamorro)</option>
              <option value="chem">CHEM (Chemistry)</option>
              <option value="chn">CHM (Chinese)</option>
              <option value="cee">CEE (Civil and Environmental Engineering)</option>
              <option value="com">COM (Communication)</option>
              <option value="cis">CIS (Communication and Information Sciences)</option>
              <option value="csd">CSD (Communication Sciences and Disorders)</option>
              <option value="comg">COMG (Communicology)</option>
              <option value="caam">CAAM (Complementary and Alternative Medicine)</option>
              <option value="edcs">EDCS (Curriculum Studies)</option>
              <option value="dnce">DNCE (Dance)</option>
              <option value="dh">DH (Dental Hygiene)</option>
              <option value="drb">DRB (Developmental and Reproductive Biology)</option>
              <option value="dis">DIS (Disability and Diversity Studies)</option>
              <option value="eall">EALL (East Asian Languages and Literatures)</option>
              <option value="econ">ECON (Economics)</option>
              <option value="educ">EDUC (Education)</option>
              <option value="edea">EDEA (Educational Administration)</option>
              <option value="edef">EDEF (Educational Foundations)</option>
              <option value="edep">EDEP (Educational Psychology)</option>
              <option value="ee">EE (Electrical Engineering)</option>
              <option value="engr">ENGR (Engineering)</option>
              <option value="eng">ENG (English)</option>
              <option value="esl">ESL (English as a Second Language)</option>
              <option value="eli">ELI (English Language Institute)</option>
              <option value="es">ES (Ethnic Studies)</option>
              <option value="esee">ESEE (Exception Students and Elementary Education)</option>
              <option value="fmch">FMCH (Family Medicine and Community Health)</option>

              <option value="ger">GER (German)</option>
              <option value="ghps">GHPS (Global Health Protection & Security)</option>
              <option value="grk">GRK (Greek)</option>
              <option value="haw">HAW (Hawaiian)</option>
              <option value="hwst">HWST (Hawaiian Studies)</option>
              <option value="hssw">HSSW (Health Sciences and Social Welfare)</option>
              <option value="hndi">HNDI (Hindi)</option>
              <option value="hist">HIST (History)</option>
              <option value="hon">HON (Honors)</option>
              <option value="hrm">HRM (Human Resources Management)</option>
              <option value="ilo">ILO (Ilokano)</option>
              <option value="ip">IP (Indo-Pacific Languages)</option>
              <option value="ind">IND (Indonesian)</option>
              <option value="ics">ICS (Information and Computer Sciences)</option>
              <option value="20th">20th</option>
              <option value="20th">20th</option>
              <option value="20th">20th</option>

              <option value="20th">20th</option>
              <option value="20th">20th</option>
              <option value="20th">20th</option>
            </select>
          </div>
        </div>
        <div class="three wide required field">
          <label>Course Number</label>
          <input type="text" name="course number" maxlength="3" placeholder="311">
        </div>
      </div>

      <div class="fields">
        <div class="five wide field">
          <div class="field">
            <label>Cover Type</label>
            <select class="ui fluid search dropdown" name="cover type">
              <option value="hardcover">Hardcover</option>
              <option value="paperback">Paperback</option>
            </select>
          </div>
        </div>

        <div class="five wide requiredfield">
          <div class="field">
            <label>Condition</label>
            <select class="ui fluid search dropdown" name="condition">
              <option value="brand new">Brand New</option>
              <option value="great">Great</option>
              <option value="good">Good</option>
              <option value="worn">Worn</option>
            </select>
          </div>
        </div>

        <div class="six wide required field">
          <label>Price</label>
          <div class="ui right labeled input">
            <div class="ui label">$</div>
            <input type="text" placeholder="Amount">
            <div class="ui basic label">.00</div>
          </div>
        </div>
      </div>

      <div class="field">
        <div>
          <label for="file" class="ui icon button">
            <i class="file icon"></i>
            Choose Image</label>
          <input type="file" id="file" style="display:none">
        </div>
      </div>


      <button class="ui submit button">Submit</button>
    </form>
  </div>

  {{/if}}
</template>
