<template name="Filter_Page">

  <body>

  {{#if Template.subscriptionsReady}}

  <div style="margin-top: 10px" class="ui container">

    <div style="margin-top: 10px" class="ui fluid three column grid container">

      <label>Subject</label>
      <div class="container">
        <div class="field">
          <select name="Subject" class="ui search dropdown">
            <option value="">Subject</option>
            <option value="MATH">Mathematics</option>
            <option value="PHYS">Physics</option>
            <option value="CHEM">Chemistry</option>
            <option value="BIO">Biology</option>
          </select>
        </div>
      </div>

      <label>Course Number</label>
      <div class="container">
        <div class="field">
          <select name="Number" class="ui fluid search dropdown">
            <option value="">Course Number</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="201">201</option>
            <option value="202">202</option>
          </select>
        </div>
      </div>

      <label>Price</label>
      <div class="container">
        <div class="field">
          <div class="ui selection dropdown">
            <input type="hidden" name="Price">
            <i class="dropdown icon"></i>
            <div class="default text">Price</div>
            <div class="menu">
              <div class="item" data-value="0">$0-$25</div>
              <div class="item" data-value="1">$25-$50</div>
              <div class="item" data-value="2">$50-$75</div>
              <div class="item" data-value="3">$75-$100</div>
            </div>
          </div>
        </div>
      </div>
      <button class="ui grey button" type="submit"><i class="filter icon"></i>Filter</button>

    </div>

    <div style="margin-top: 40px; margin-bottom: 10px;" class="ui four stackable cards">
      {{ #each book in booksList }}
      <div class="ui card">
        <div style="background-color: #0F444C;" class="ui slide masked reveal image">
          {{#if book.picture}}
          <img src={{ book.picture }} class="visible content">
          {{else}}
          <img src='/images/no-image.jpg' class="visible content">
          {{/if}}
          <div style="color: white; padding-top: 50px;" class="hidden center aligned content">
            <p style="font-size: 16px;">Author(s): {{ book.author }}</p>
            <p style="font-size: 16px;">Publisher: {{ book.publisher }} ({{ book.publicationYear }})</p>
            <p style="font-size: 16px;">ISBN: {{ book.isbn }}</p>
            <p style="font-size: 16px;">Cover Type: {{ book.coverType }}</p>
            <p style="font-size: 16px;">Condition: {{ book.condition }}</p>
          </div>
        </div>
        <div class="content">
          <a class="header" href="{{pathFor 'Description_Page' username=routeUserName _id=book._id}}">
            {{ book.title }} - {{ book.edition }} Edition'
          </a>
          <div class="meta">
            <span class="course">
              <div class="uppercase">{{ book.subject }} {{ book.courseNumber }}</div>
              {{ book.campus }}
            </span>
          </div>
        </div>
        <div class="extra content">
          <div class="ui two column grid">
            <div class="column">
              <div align="left">
                <a><i class="dollar icon"></i>
                  {{ book.price }}.00
                </a>
              </div>
            </div>
            <div class="column">
              <div align="right">
                <a style="text-align: right" href="mailto:{{ book.username }}@hawaii.edu"><i
                    class="large mail icon"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>

    <script>
      $('.ui.dropdown')
          .dropdown({
            allowAdditions: true
          })
      ;
    </script>

  </div>

  {{/if}}

  </body>

</template>
