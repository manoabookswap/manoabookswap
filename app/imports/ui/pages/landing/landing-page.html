<template name="Landing_Page">

  <div class="ui one column center aligned grid">
    <div class="welcome">
      <div class="row">
        <h1 class="welcome-message">Welcome to Manoa Book Swap</h1>
      </div>
      <div class="row description">
        <h3>Bookstore textbooks are overpriced. Buy and sell your used textbooks from UH Manoa students just like
          you.</h3>
      </div>
      <img style="max-height:120px;" src="images/logo-1.png">
    </div>

    <div class="ui two column center aligned grid">
      <div style="padding-top: 0px; margin-top: 0px;" class="four wide column buy-sell">
        <div class="row"><i class="massive book icon white"></i></div>
        <div class="row">BUY</div>
      </div>
      <div style="padding-top: 0px; margin-top: 0px;" class="four wide column buy-sell">
        <div class="row"><i class="massive money icon white"></i></div>
        <div class="row">SELL</div>
      </div>
    </div>

    <div class="five wide column login">
      {{> Cas_Login size="large"}}
      <br>
      <button style="background: #42B4E6" class="ui large button docs"><a style="color: white" href="https://manoabookswap.github.io/">Documentation</a></button>
    </div>

  </div>

  <style>
    body {
      background: linear-gradient(
          rgba(20, 20, 20, .5),
          rgba(20, 20, 20, .5)),
      url("https://github.com/manoabookswap/manoabookswap/blob/master/app/public/images/landing-image.JPG?raw=true") fixed;
      background-size: cover;
      padding: 0;
      margin: 0;
    }
  </style>

</template>
