<template name="Landing_Page">

    <div class="ui one column center aligned grid">
    <div class="welcome">
      <div class="row">
        <h1 class="welcome-message">Welcome to Manoa Book Swap</h1>
      </div>
      <div class="row description">
        <h3>Bookstore textbooks are overpriced. Buy and sell your used textbooks from UH Manoa students just like you.</h3>
      </div>
    </div>

    <div class="ui two column center aligned grid">
      <div class="four wide column buy-sell">
        <div class="row"><i class="massive book icon white"></i></div>
        <div class="row">BUY</div>
      </div>
      <div class="four wide column buy-sell">
        <div class="row"><i class="massive money icon white"></i></div>
        <div class="row">SELL</div>
      </div>
    </div>

    <div class="five wide column login">
      {{> Cas_Login size="large"}}
    </div>
  </div>

  <style>
    body {
      background: linear-gradient(
          rgba(20,20,20, .5),
          rgba(20,20,20, .5)),
      url(/images/landing-image.JPG) fixed;
      background-size: cover;
      padding: 0;
      margin: 0;
    }
  </style>

</template>
