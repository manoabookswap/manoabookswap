<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="John" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Smith" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="fields">
        {{> Text_Form_Control label="Email" placeholder="johnsmith@hawaii.edu" errorMessage=(fieldError "email")}}

        <div class="field">
          <label>Phone Number</label>
          <input type="text" name="phoneNumber" maxlength="12" placeholder="808-123-4567">
        </div>
      </div>

      <div class="field">
        <label>Preferred Method of Contact</label>
        <select class="ui fluid dropdown" name="preferredMethod">
          <option value="">(Select One)</option>
          <option value="Text">Text</option>
          <option value="Email">Email</option>
          <option value="Text or Email">Either</option>
        </select>
      </div>

      <div class="field">
        <label>Profile Picture</label>
        <div class="ui input">
          <input name="picture" type="text" placeholder="http://example.com/image.jpg">
        </div>
      </div>

      <button class="ui primary button" type="submit">Update</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  <script>
    $('select.dropdown')
        .dropdown()
    ;
    $('#idDropDown').dropdown('get value');
  </script>

  {{/if}}

</template>
