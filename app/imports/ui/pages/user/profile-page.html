<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="John" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Smith" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="fields">
        {{> Text_Form_Control label="Email" placeholder="johnsmith@hawaii.edu" errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Phone Number" placeholder="808-123-4567" errorMessage=(fieldError "firstName")}}
      </div>

      <div class="field">
        <div class="ui centered form">
          <div class="inline fields">
            <label>Preferred form of contact</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency" checked="checked">
                <label>Text</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>Email</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label>Either</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        {{> Select_Form_Control label="Subjects" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <button class="ui primary button" type="submit">Update</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
