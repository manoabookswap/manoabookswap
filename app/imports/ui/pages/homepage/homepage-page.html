<template name="Homepage_Page">
  <html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>

  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 40px; overflow-y: auto" class="ui two column grid container">

    <div class="ui top aligned five wide column">

      <div class="ui cards">

      <div class="ten wide card">
        <div class="content">
          <center><img class="ui small circular image" src="/images/face.jpg">
            <h1><b>Hi there Charles!</b></h1></center>
        </div>
        <div class="center aligned description">
          You currently have no books for sale.
        </div>
      </div>

      </div>
    </div>

    <div class="ui top aligned eleven wide two row column container">

      <div class="row">

        <div style="margin-bottom: 5px" class="ui three cards">
          <div style="width: 200px" class="card">
            <div class="content">
              <center><a href="filter"><i class="massive cart icon grey"></i></a></center>
            </div>
            <div class="center aligned description">
              Shop Books
            </div>
        </div>
          <div style="width: 200px" class="card">
            <div class="content">
              <center><a href="sell"><i class="massive money icon green"></i></a></center>
            </div>
            <div class="center aligned description">
              Sell a Book
            </div>
          </div>
          <div style="width: 200px" class="card">
            <div class="content">
              <center><a href="mylistings"><i class="massive book icon red"></i></a></center>
            </div>
            <div class="center aligned description">
              Review my Books
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div style="margin-bottom: 5px" class="ui three cards">
          <div style="width: 200px" class="card">
            <div class="content">
              <center><a href="profile"><i class="massive user icon blue"></i></a></center>
            </div>
            <div class="center aligned description">
              Edit my Profile
            </div>
          </div>
          <div style="width: 200px" class="card">
            <div class="content">
              <center><a href="contact-us"><i class="massive mail icon orange"></i></a></center>
            </div>
            <div class="center aligned description">
              Contact an Admin
            </div>
          </div>
          <div style="width: 200px" class="card">
            <div class="content">
              <center><a href="faq"><i class="massive help circle icon yellow"></i></a></center>
            </div>
            <div class="center aligned description">
              Frequently Asked Questions
            </div>
          </div>
        </div>

      </div>

    </div>

    <script>
      $('.ui.dropdown')
          .dropdown({
            allowAdditions: true
          })
      ;

    </script>

  </div>

  {{/if}}
  </body>
  </html>
</template>
